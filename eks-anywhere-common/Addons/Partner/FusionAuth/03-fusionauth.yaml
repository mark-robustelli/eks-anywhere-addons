apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fusionauth
  namespace: fusionauth
spec:
  interval: 10m
  timeout: 5m

  # Make FA wait on Postgres
  dependsOn:
    - name: postgres
      namespace: fusionauth

  chart:
    spec:
      chart: fusionauth
      # version: 1.59.1  # optional pin
      sourceRef:
        kind: HelmRepository
        name: fusionauth
        namespace: flux-system
  targetNamespace: fusionauth
  values:
    # --- Database settings ---
    database:
      protocol: postgresql
      host: fusionauth-postgres-postgresql.fusionauth.svc.cluster.local
      port: 5432
      name: fusionauth
      # Application user (least-priv)
      user: fauser
      password: changeMeSuperSecret2
      root:
        user: postgres
        password: changeMeSuperSecret
    
    # 1) Tell FusionAuth where the kickstart file is:
    extraEnv:
      - name: FUSIONAUTH_APP_KICKSTART_FILE
        value: /kickstart/kickstart.json

    # 2) Mount the ConfigMap as a directory
    extraVolumes:
      - name: kickstart
        configMap:
          name: fusionauth-kickstart
          # optional: only project exactly these two keys
          items:
            - key: kickstart.json
              path: kickstart.json
            - key: styles.css
              path: styles.css

    extraVolumeMounts:
      - name: kickstart
        mountPath: /kickstart
        readOnly: true

    # Use database search (no Elasticsearch)
    search:
      engine: database

    kickstart:
      enabled: true

    app:
      runtimeMode: development

    # Simple exposure for EKS-A Docker
    service:
      type: NodePort
      port: 9011

    ingress:
      enabled: false


