apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fusionauth
  namespace: fusionauth
spec:
  interval: 10m
  timeout: 5m

  # Make FA wait on Postgres
  dependsOn:
    - name: postgres
      namespace: fusionauth

  chart:
    spec:
      chart: fusionauth
      # version: 1.59.1  # optional pin
      sourceRef:
        kind: HelmRepository
        name: fusionauth
        namespace: flux-system
  targetNamespace: fusionauth
  values:
    # --- Database settings ---
    database:
      protocol: postgresql
      host: fusionauth-postgres-postgresql.fusionauth.svc.cluster.local
      port: 5432
      name: fusionauth
      # Application user (least-priv)
      user: fauser
      password: changeMeSuperSecret2
      root:
        user: postgres
        password: changeMeSuperSecret

    app:
      runtimeMode: production
      silentMode: true

    # Use database search (no Elasticsearch)
    search:
      engine: database

    kickstart:
      enabled: true
      data:
     kickstart.json: |
       {
         "variables": {
           "defaultTenantId": "d7d09513-a3f5-401c-9685-34ab6c552453",
           "adminEmail": "admin@fusionauth.io",
           "adminPassword": "password"
         },
         "apiKeys": [
           {
             "key": "bf69486b-4733-4470-a592-f1bfce7af580",
             "description": "Core API Key"
           }
         ]
       }

    # Simple exposure for EKS-A Docker
    service:
      type: NodePort
      port: 9011

    ingress:
      enabled: false

