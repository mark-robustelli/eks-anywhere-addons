---
# Namespaced SecretStore using the Kubernetes provider (points to source-secrets)
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: k8s-source
  namespace: fusionauth
spec:
  provider:
    kubernetes:
      remoteNamespace: source-secrets
      server:
        url: https://kubernetes.default.svc
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: eso-k8s-reader
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fusionauth-secrets
  namespace: fusionauth
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: SecretStore
    name: k8s-global
  target:
    name: fusionauth-secrets
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: FA_ROOT_DB_USERNAME
      remoteRef:
        key: fa-source-secrets
        property: FA-root-db-username
    - secretKey: FA_ROOT_DB_PASSWORD
      remoteRef:
        key: fa-source-secrets
        property: FA-root-db-password
    - secretKey: FA_API_KEY
      remoteRef:
        key: fa-source-secrets
        property: FA-api-key
---