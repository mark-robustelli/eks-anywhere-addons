
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fusionauth-secrets
  namespace: fusionauth
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-global
  target:
    name: fusionauth-secrets
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: FA_ROOT_DB_USERNAME
      remoteRef:
        key: fa-shared-secrets
        property: FA-root-db-username
    - secretKey: FA_ROOT_DB_PASSWORD
      remoteRef:
        key: fa-shared-secrets
        property: FA-root-db-password
    - secretKey: FA_API_KEY
      remoteRef:
        key: fa-shared-secrets
        property: FA-api-key
